{% extends 'base.html' %}

{% block content %}
<br>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-5">
            <h1>Search for:</h1>
        </div>
    </div>
    <div class="row align-items-center justify-content-center my-3">
        <form action="{{ url_for('get_selected_places') }} " method="POST" class="col-lg-5">
            <div class="form-group">
                <label for="country"><strong>select countries: </strong></label>
                <select multiple id="country" name="country" class="form-control">
                    {% for country in countries %}
                        <option value="{{ country.country_name }}">{{ country.country_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row mb-1 justify-content-start">
                <button class="btn btn-primary ml-3" type="submit" name="action">Find places</button>
                <a class="btn btn-primary ml-2" href="{{ url_for('display_places', page_number=params['curr_page']) }}">Cancel</a>
            </div>
        </form>
    </div>
</div>
<br>

<script>
    const slider = document.getElementById("my_opinion");
    const output = document.getElementById("current_opinion");
    slider.oninput = function() {output.innerHTML = this.value;}
</script>
{% endblock %}
