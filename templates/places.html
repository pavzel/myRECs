{% extends 'base.html' %}

{% block content %}
    <h1>My Places:</h1>
    <div class="album py5 bg-light">
        <div class="container">
            <div class="row">
                {% for place in places %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-img-top" width="100%" height="225" preserveAspectRatio="xMidYMid slice">
                                {% if place.photo_url %}
                                    <img src="{{ place.photo_url }}" class="img-fluid">
                                {% else %}
                                    <img src="https://via.placeholder.com/500x200?text=No+picture+added+yet" class="img-fluid" >
                                {% endif %}
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    {{ place.name }}
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
