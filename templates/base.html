<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" ccontent="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>myRecs</title>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
        <a class="navbar-brand" href="{{ url_for('get_places') }}">myRECs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item {{ active_tags[0] }}">
                <a class="nav-link" href="{{ url_for('get_places') }}">Home
                <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item {{ active_tags[1] }}">
                <a class="nav-link" href="{{ url_for('add_place') }}">Add place</a>
            </li>
            <li class="nav-item {{ active_tags[2] }}">
                <a class="nav-link" href="{{ url_for('search') }}">Search</a>
            </li>
            <li class="nav-item {{ active_tags[3] }}">
                <a class="nav-link" href="#">Recommendations</a>
            </li>
            <li class="nav-item {{ active_tags[4] }}">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item {{ active_tags[5] }}">
                <a class="nav-link" href="#">Help</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-1 bg-primary">
        <div class="container">
            <p class="m-0 text-center text-white">
                <em>Pavel Zelenin, 2020; e-mail: pavel.v.zelenin@gmail.com</em>
            </p>
        </div>
        <!-- /.container -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
